<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sử dụng các tag cơ bản</title>
    <style>
        body {
            background-color: #FFFFCC;
        }
        .center {
            text-align: center;
        }
        .green {
            color: #006600;
        }
        .blue {
            color: #0000FF;
        }
        .pink-title {
            color: #FF3399;
            background-color: #FECFFD;
            font-weight: bold;
        }
        .italic {
            font-style: italic;
        }
        .poem-color-1 {
            color: #FF6600;
        }
        .poem-color-2 {
            color: #3399FF;
        }
        .poem-color-3 {
            color: #9900FF;
        }
        hr {
            width: 80%;
        }
    </style>
</head>
<body>

    <h1 class="center green">Đây là dòng đầu tiên</h1>
    <h2 class="blue">Đây là dòng thứ hai</h2>

    <h2 class="center pink-title">MẸ!</h2>

    <div class="center italic poem-color-1">
        Đây là đoạn thơ đầu tiên.<br>
        Mỗi câu có một ý nghĩa riêng.
    </div>
    <hr>
    <div class="center italic poem-color-2">
        Đây là đoạn thơ thứ hai.<br>
        Nó cũng rất quan trọng.
    </div>
    <hr>
    <div class="center italic poem-color-3">
        Đây là đoạn thơ thứ ba.<br>
        Kết thúc bài thơ.
    </div>

</body>
</html>
